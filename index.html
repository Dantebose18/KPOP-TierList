<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>KPOP Tier List</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7f9;
  --card:#ffffff;
  --text:#1f2937;
  --border:#e5e7eb;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
  --border:#334155;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:15px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button,input{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
}

button{cursor:pointer}

.main{
  max-width:1200px;
  margin:auto;
  padding-bottom:220px;
}

.tier{
  background:var(--card);
  border-radius:14px;
  margin-bottom:18px;
}

.tier-header{
  padding:10px;
  color:white;
  font-weight:600;
  border-radius:14px 14px 0 0;
}

.cards{
  display:flex;
  gap:14px;
  padding:14px;
  flex-wrap:wrap;
  min-height:150px;
}

/* CARD */
.card{
  width:140px;
  height:140px;
  border-radius:16px;
  background-size:cover;
  background-position:center;
  position:relative;
  cursor:grab;
  transition:transform .2s ease;
}

.card:hover{
  transform:scale(1.6);
  z-index:10;
}

.card.dragging{
  opacity:.4;
}

.card-overlay{
  position:absolute;
  bottom:0;
  width:100%;
  padding:6px;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
  color:white;
  font-size:12px;
}

.card-tools{
  position:absolute;
  top:6px;
  left:6px;
  right:6px;
  display:flex;
  justify-content:space-between;
}

.card-tools button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  border-radius:6px;
  padding:3px 6px;
  font-size:12px;
}

.hidden-tools .card-tools{
  display:none;
}

/* POOL */
.pool-container{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  padding:14px;
  border-top:2px solid var(--border);
}

.pool{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  min-height:150px;
}
</style>
</head>
<body>

<header>
  <button onclick="addTier()">‚ûï Tier</button>
  <button onclick="toggleEditMode()" id="editToggle">‚úèÔ∏è Mode √©dition : ON</button>
  <button onclick="toggleDark()">üåô Dark Mode</button>
</header>

<div class="main">
<div style="display:flex;gap:10px;margin:20px 0;">
  <input id="artistInput" placeholder="Artiste">
  <input id="titleInput" placeholder="Titre">
  <button onclick="addSong()">Ajouter</button>
</div>

<div id="tiers"></div>
</div>

<div class="pool-container">
<h3>üéµ Pool</h3>
<div id="pool" class="pool"></div>
</div>

<script>
let draggedCard=null;
let draggedData=null;
let editMode=true;

/* SAFE LOAD */
function loadData(){
  try{
    const data=JSON.parse(localStorage.getItem("tierData"));
    if(data && data.tiers && data.pool) return data;
  }catch(e){}
  return {
    tiers:[
      {id:"S",name:"S",color:"#ef4444",songs:[]},
      {id:"A",name:"A",color:"#22c55e",songs:[]},
      {id:"B",name:"B",color:"#eab308",songs:[]},
      {id:"C",name:"C",color:"#9ca3af",songs:[]}
    ],
    pool:[]
  };
}

let data=loadData();

function save(){
  localStorage.setItem("tierData",JSON.stringify(data));
}

/* RENDER */
function render(){
  const tiersDiv=document.getElementById("tiers");
  tiersDiv.innerHTML="";

  data.tiers.forEach(t=>{
    const tier=document.createElement("div");
    tier.className="tier";

    const header=document.createElement("div");
    header.className="tier-header";
    header.style.background=t.color;
    header.textContent=t.name;

    const container=document.createElement("div");
    container.className="cards";
    setupContainer(container,t);

    t.songs.forEach(song=>{
      if(song) container.appendChild(createCard(song));
    });

    tier.append(header,container);
    tiersDiv.appendChild(tier);
  });

  const pool=document.getElementById("pool");
  pool.innerHTML="";
  setupContainer(pool,null);
  data.pool.forEach(song=>{
    if(song) pool.appendChild(createCard(song));
  });
}

/* CREATE CARD */
function createCard(song){
  if(!song) return document.createElement("div");

  const card=document.createElement("div");
  card.className="card";
  card.draggable=true;
  card.dataset.id=song.id;
  card.style.backgroundImage=`url(${song.cover||""})`;

  card.addEventListener("dragstart",()=>{
    draggedCard=card;
    draggedData=song;
    card.classList.add("dragging");
  });

  card.addEventListener("dragend",()=>{
    card.classList.remove("dragging");
    draggedCard=null;
    draggedData=null;
  });

  const overlay=document.createElement("div");
  overlay.className="card-overlay";
  overlay.innerHTML=`<strong>${song.artist}</strong><br>${song.title}`;

  const tools=document.createElement("div");
  tools.className="card-tools";

  const editBtn=document.createElement("button");
  editBtn.textContent="‚úèÔ∏è";
  editBtn.onclick=()=>{
    overlay.innerHTML=`
      <div contenteditable="true">${song.artist}</div>
      <div contenteditable="true">${song.title}</div>
    `;
    overlay.querySelectorAll("div").forEach((el,i)=>{
      el.onblur=()=>{
        if(i===0) song.artist=el.innerText;
        else song.title=el.innerText;
        save();
        render();
      };
    });
  };

  const delBtn=document.createElement("button");
  delBtn.textContent="üóëÔ∏è";
  delBtn.onclick=()=>{
    data.pool=data.pool.filter(s=>s.id!==song.id);
    data.tiers.forEach(t=>t.songs=t.songs.filter(s=>s.id!==song.id));
    save();
    render();
  };

  tools.append(editBtn,delBtn);
  card.append(overlay,tools);

  return card;
}

/* DRAG CONTAINER */
function setupContainer(container,tier){
  container.addEventListener("dragover",e=>{
    e.preventDefault();
    const after=getAfterElement(container,e.clientX);
    if(!draggedCard) return;

    if(after==null) container.appendChild(draggedCard);
    else container.insertBefore(draggedCard,after);
  });

  container.addEventListener("drop",()=>{
    if(!draggedData) return;

    data.pool=data.pool.filter(s=>s.id!==draggedData.id);
    data.tiers.forEach(t=>t.songs=t.songs.filter(s=>s.id!==draggedData.id));

    const ordered=[...container.querySelectorAll(".card")]
      .map(c=>findSong(c.dataset.id))
      .filter(Boolean);

    if(tier) tier.songs=ordered;
    else data.pool=ordered;

    save();
  });
}

function getAfterElement(container,x){
  const els=[...container.querySelectorAll(".card:not(.dragging)")];
  let closest=null;
  let closestOffset=-Infinity;

  els.forEach(child=>{
    const box=child.getBoundingClientRect();
    const offset=x-box.left-box.width/2;
    if(offset<0 && offset>closestOffset){
      closestOffset=offset;
      closest=child;
    }
  });

  return closest;
}

function findSong(id){
  return [...data.pool,...data.tiers.flatMap(t=>t.songs)]
    .find(s=>s && s.id==id);
}

/* ACTIONS */
async function addSong(){
  const artist=document.getElementById("artistInput").value.trim();
  const title=document.getElementById("titleInput").value.trim();
  if(!artist||!title) return;

  const res=await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(title+" "+artist)}&entity=song&limit=1`);
  const json=await res.json();
  const cover=json.results[0]?.artworkUrl100?.replace("100x100","300x300")||"";

  data.pool.push({id:Date.now()+Math.random(),artist,title,cover});
  save();
  render();
}

function addTier(){
  const name=prompt("Nom du tier ?");
  if(!name) return;
  data.tiers.push({id:Date.now(),name,color:"#3b82f6",songs:[]});
  save();
  render();
}

function toggleEditMode(){
  editMode=!editMode;
  document.body.classList.toggle("hidden-tools",!editMode);
  document.getElementById("editToggle").textContent=
    editMode?"‚úèÔ∏è Mode √©dition : ON":"‚úèÔ∏è Mode √©dition : OFF";
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

render();
</script>
</body>
</html>
