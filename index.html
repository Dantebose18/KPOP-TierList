:root{

body{

header{

}

button,input{

button{cursor:pointer}

.tier{

.card{

  height:140px;
  border-radius:16px;
  background-size:cover;
  background-position:center;
  position:relative;
  cursor:grab;
}

.card-overlay{
  position:absolute;
  bottom:0;
  width:100%;
  padding:6px;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
  color:white;
  font-size:12px;
}

.card-tools{
  position:absolute;
  top:6px;
  left:6px;
  right:6px;
  display:flex;
  justify-content:space-between;
}

.card-tools button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  border-radius:6px;
  padding:3px 6px;
  font-size:12px;
}

.pool-container{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  padding:14px;
  border-top:2px solid var(--border);
}

.pool{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  min-height:150px;
}
</style>
