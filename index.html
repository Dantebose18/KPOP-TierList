<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>KPOP Tier List</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7f9;
  --card:#ffffff;
  --text:#1f2937;
  --border:#e5e7eb;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
  --border:#334155;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* --- DESIGN HEADER --- */
header{
  padding:20px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  background: var(--card);
  border-bottom: 1px solid var(--border);
}

/* --- DESIGN INPUTS --- */
.input-container {
  display: flex;
  gap: 10px;
  margin: 20px 0;
  padding: 0 15px;
}

input {
  padding: 10px 15px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  outline: none;
  transition: border-color 0.2s;
}

input:focus {
  border-color: #3b82f6;
}

button{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  cursor:pointer;
  transition: opacity 0.2s;
}

button:hover{ opacity: 0.8; }

.main{
  max-width:1200px;
  margin:auto;
  padding-bottom:220px;
}

.tier{
  background:var(--card);
  border-radius:14px;
  margin-bottom:18px;
  overflow: visible; /* Autorise le zoom √† sortir du cadre */
}

.tier-header{
  padding:10px;
  color:white;
  font-weight:600;
  border-radius:14px 14px 0 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.tier-controls{
  display:flex;
  gap:6px;
  align-items:center;
}

.cards{
  display:flex;
  gap:14px;
  padding:14px;
  flex-wrap:wrap;
  min-height:150px;
  overflow: visible; /* Important pour le zoom */
}

/* --- CARDS REDESIGN --- */

.card{
  width:140px;
  height:140px;
  border-radius:16px;
  background-size:cover;
  background-position:center;
  position:relative;
  cursor:grab;
  transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.card:hover{
  transform:scale(1.4); /* Zoom augment√© */
  z-index:100;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.card.dragging{
  opacity:.1;
}

/* Effet de s√©lection discret */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  background: rgba(0,0,0,0);
  transition: background 0.2s;
  z-index: 1;
}

.card:hover::before {
  background: rgba(0,0,0,0.1);
  border: 2px solid rgba(255,255,255,0.5);
}

.card-overlay{
  position:absolute;
  bottom:0;
  width:100%;
  padding:10px;
  background: linear-gradient(transparent, rgba(0,0,0,0.8));
  border-radius: 0 0 16px 16px;
  color:white;
  font-size:12px;
  box-sizing: border-box;
  z-index: 2;
}

.card-tools{
  position:absolute;
  top:6px;
  right:6px;
  display:flex;
  gap:6px;
  z-index: 3;
}

.card-tools button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  border-radius:6px;
  padding:3px 6px;
  font-size:12px;
}

/* DROP PREVIEW */

.placeholder{
  width:140px;
  height:140px;
  border-radius:16px;
  border:2px dashed #888;
  background:rgba(0,0,0,0.05);
}

.hidden .card-tools,
.hidden .tier-controls{
  display:none;
}

.pool-container{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  padding:14px;
  border-top:2px solid var(--border);
  z-index: 1000;
}

.pool{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  min-height:150px;
}
</style>
</head>
<body>

<header>
  <button onclick="addTier()">‚ûï Tier</button>
  <button onclick="toggleEdit()" id="editBtn">‚úèÔ∏è Mode √©dition : OFF</button>
  <button onclick="toggleDark()">üåô Dark</button>
</header>

<div class="main">

<div class="input-container">
  <input id="artistInput" placeholder="Artiste">
  <input id="titleInput" placeholder="Titre">
  <button onclick="addSong()" style="background: #3b82f6; color: white; border: none;">Ajouter</button>
</div>

<div id="tiers"></div>
</div>

<div class="pool-container">
<h3>üéµ Pool</h3>
<div id="pool" class="pool"></div>
</div>

<script>
/* ================= DATA ================= */

function defaultData(){
  return {
    tiers:[
      {id:"S",name:"S",color:"#ef4444",songs:[]},
      {id:"A",name:"A",color:"#22c55e",songs:[]},
      {id:"B",name:"B",color:"#eab308",songs:[]},
      {id:"C",name:"C",color:"#9ca3af",songs:[]}
    ],
    pool:[]
  };
}

function load(){
  try{
    const raw=localStorage.getItem("tierData");
    if(!raw) return defaultData();
    const parsed=JSON.parse(raw);
    if(parsed?.tiers && parsed?.pool) return parsed;
  }catch(e){}
  return defaultData();
}

function save(){
  localStorage.setItem("tierData",JSON.stringify(data));
}

let data=load();
let editMode=false;
let draggedId=null;
let placeholder=null;

/* ================= RENDER ================= */

function render(){
  const tiersDiv=document.getElementById("tiers");
  tiersDiv.innerHTML="";

  data.tiers.forEach(t=>{
    const tier=document.createElement("div");
    tier.className="tier";

    const header=document.createElement("div");
    header.className="tier-header";
    header.style.background=t.color;

    const title=document.createElement("span");
    title.textContent=t.name;

    const controls=document.createElement("div");
    controls.className="tier-controls";

    const colorInput=document.createElement("input");
    colorInput.type="color";
    colorInput.value=t.color;
    colorInput.oninput=e=>{
      t.color=e.target.value;
      save();
      render();
    };

    const renameBtn=document.createElement("button");
    renameBtn.textContent="‚úèÔ∏è";
    renameBtn.onclick=()=>{
      const n=prompt("Nouveau nom :",t.name);
      if(n){ t.name=n; save(); render(); }
    };

    const delBtn=document.createElement("button");
    delBtn.textContent="üóëÔ∏è";
    delBtn.onclick=()=>{
      if(confirm("Supprimer cette cat√©gorie ?")){
        data.pool.push(...t.songs);
        data.tiers=data.tiers.filter(x=>x.id!==t.id);
        save();
        render();
      }
    };

    controls.append(colorInput,renameBtn,delBtn);
    header.append(title,controls);

    const container=document.createElement("div");
    container.className="cards";

    setupDrop(container,t.id);

    t.songs.forEach(song=>{
      container.appendChild(createCard(song));
    });

    tier.append(header,container);
    tiersDiv.appendChild(tier);
  });

  const pool=document.getElementById("pool");
  pool.innerHTML="";
  setupDrop(pool,null);

  data.pool.forEach(song=>{
    pool.appendChild(createCard(song));
  });

  document.body.classList.toggle("hidden",!editMode);
}

/* ================= CARD ================= */

function createCard(song){
  const card=document.createElement("div");
  card.className="card";
  card.draggable=true;
  card.dataset.id=song.id;
  card.style.backgroundImage=`url(${song.cover||""})`;

  // Redirection YouTube au clic (hors mode √©dition)
  card.onclick = () => {
    if(!editMode && song.youtubeUrl) window.open(song.youtubeUrl, '_blank');
  };

  card.addEventListener("dragstart",()=>{
    draggedId=song.id;
    card.classList.add("dragging");
  });

  card.addEventListener("dragend",()=>{
    card.classList.remove("dragging");
    if(placeholder) placeholder.remove();
  });

  const overlay=document.createElement("div");
  overlay.className="card-overlay";
  overlay.innerHTML=`<strong>${song.artist}</strong><br>${song.title}`;

  const tools=document.createElement("div");
  tools.className="card-tools";

  const editBtn=document.createElement("button");
  editBtn.textContent="‚úèÔ∏è";
  editBtn.onclick=(e)=>{
    e.stopPropagation(); // Emp√™che YouTube de s'ouvrir
    const a=prompt("Artiste :",song.artist);
    const t=prompt("Titre :",song.title);
    if(a!==null && t!==null){
      song.artist=a.trim();
      song.title=t.trim();
      // Met √† jour le lien YouTube aussi
      song.youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(song.artist + ' ' + song.title + ' official mv')}`;
      save();
      render();
    }
  };

  const delBtn=document.createElement("button");
  delBtn.textContent="üóëÔ∏è";
  delBtn.onclick=(e)=>{
    e.stopPropagation(); // Emp√™che YouTube de s'ouvrir
    removeSong(song.id);
    save();
    render();
  }

  tools.append(editBtn,delBtn);
  card.append(overlay,tools);

  return card;
}

/* ================= DRAG SYSTEM (CORRIG√â) ================= */

function setupDrop(container,tierId){
  container.addEventListener("dragover",e=>{
    e.preventDefault();
    const after=getDragAfterElement(container,e.clientX);
    if(!placeholder){
      placeholder=document.createElement("div");
      placeholder.className="placeholder";
    }
    if(after==null) container.appendChild(placeholder);
    else container.insertBefore(placeholder,after);
  });

  container.addEventListener("drop",()=>{
    if(!draggedId) return;
    const song=findSong(draggedId);
    removeSong(draggedId);

    // Calcul de l'index r√©el bas√© sur la position du placeholder
    const children = [...container.querySelectorAll('.card:not(.dragging)')];
    const index = children.indexOf(placeholder.nextElementSibling);
    const finalIndex = index === -1 ? children.length : index;

    if(tierId){
      const tier=data.tiers.find(t=>t.id===tierId);
      tier.songs.splice(finalIndex, 0, song);
    }else{
      data.pool.splice(finalIndex, 0, song);
    }

    placeholder.remove();
    save();
    render();
  });
}

function getDragAfterElement(container,x){
  const els=[...container.querySelectorAll(".card:not(.dragging)")];
  return els.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = x - box.left - box.width / 2;
    if (offset < 0 && offset > closest.offset) {
      return { offset: offset, element: child };
    } else {
      return closest;
    }
  }, { offset: -Infinity }).element;
}

/* ================= LOGIC ================= */

function removeSong(id){
  data.pool=data.pool.filter(s=>s.id!==id);
  data.tiers.forEach(t=>{
    t.songs=t.songs.filter(s=>s.id!==id);
  });
}

function findSong(id){
  return [...data.pool,...data.tiers.flatMap(t=>t.songs)]
    .find(s=>s.id===id);
}

/* ================= ACTIONS ================= */

async function addSong(){
  const artist=document.getElementById("artistInput").value.trim();
  const title=document.getElementById("titleInput").value.trim();
  if(!artist||!title) return;

  const id=Date.now().toString()+Math.random().toString(16).slice(2);

  let cover="";
  try{
    const res=await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(title+" "+artist)}&entity=song&limit=1`);
    const json=await res.json();
    cover=json.results[0]?.artworkUrl100?.replace("100x100","300x300")||"";
  }catch(e){}

  // Ajout du lien vers le clip YouTube
  const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(artist + " " + title + " official mv")}`;

  data.pool.push({id,artist,title,cover,youtubeUrl});
  save();
  render();

  document.getElementById("artistInput").value="";
  document.getElementById("titleInput").value="";
}

function addTier(){
  const name=prompt("Nom du tier ?");
  if(!name) return;
  data.tiers.push({
    id:Date.now().toString(),
    name,
    color:"#3b82f6",
    songs:[]
  });
  save();
  render();
}

function toggleEdit(){
  editMode=!editMode;
  document.getElementById("editBtn").textContent=
    editMode?"‚úèÔ∏è Mode √©dition : ON":"‚úèÔ∏è Mode √©dition : OFF";
  render();
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

render();
</script>
</body>
</html>
