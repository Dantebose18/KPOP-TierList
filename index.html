<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>KPOP Tier List</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #fdfdfd;
  --card: #ffffff;
  --text: #0f172a;
  --text-light: #64748b;
  --border: #f1f5f9;
  --accent: #6366f1;
  --tier-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
}

body.dark {
  --bg: #020617;
  --card: #0f172a;
  --text: #f1f5f9;
  --text-light: #94a3b8;
  --border: #1e293b;
  --tier-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
}

body {
  margin: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease;
  line-height: 1.5;
}

/* --- HEADER --- */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
}

body.dark header { background: rgba(2, 6, 23, 0.8); }

.logo {
  font-weight: 800;
  font-size: 1.5rem;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #6366f1, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header-btns { display: flex; gap: 12px; }

/* --- INPUTS --- */
.input-section {
  max-width: 700px;
  margin: 50px auto;
  display: flex;
  gap: 12px;
  padding: 10px;
  background: var(--card);
  border-radius: 20px;
  border: 1px solid var(--border);
  box-shadow: var(--tier-shadow);
}

input[type="text"] {
  flex: 1;
  border: none;
  background: transparent;
  padding: 12px 20px;
  font-family: inherit;
  color: var(--text);
  font-weight: 500;
  outline: none;
  font-size: 15px;
}

.btn-add {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0 25px;
  border-radius: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn-add:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
}

/* --- BUTTONS --- */
button {
  padding: 10px 20px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

button:hover {
  background: var(--border);
  transform: translateY(-1px);
}

/* --- TIER ROWS --- */
.main {
  max-width: 1200px;
  margin: auto;
  padding: 0 20px 250px 20px;
}

.tier {
  background: var(--card);
  border-radius: 24px;
  margin-bottom: 30px;
  overflow: visible;
  box-shadow: var(--tier-shadow);
  border: 1px solid var(--border);
}

.tier-header {
  padding: 20px 30px;
  color: white;
  font-weight: 800;
  font-size: 1.1rem;
  border-radius: 24px 24px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tier-controls { display: flex; gap: 10px; align-items: center; }

.tier-controls input[type="color"] {
  width: 28px;
  height: 28px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  padding: 0;
  overflow: hidden;
  cursor: pointer;
}

.cards {
  display: flex;
  gap: 20px;
  padding: 25px;
  flex-wrap: wrap;
  min-height: 180px;
  overflow: visible;
}

/* --- CARDS DESIGN --- */
.card {
  width: 140px;
  height: 140px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  position: relative;
  cursor: grab;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

#tiers .card:hover {
  transform: scale(1.25);
  z-index: 50;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.card.dragging { opacity: 0.2; transform: scale(0.9); }

.card-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 15px;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 70%);
  border-radius: 20px;
  color: white;
  pointer-events: none;
}

.card-overlay strong { font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.8; }
.card-overlay span { font-size: 13px; font-weight: 700; line-height: 1.2; }

.card-tools {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
  opacity: 0;
  transition: opacity 0.2s;
}

.card:hover .card-tools { opacity: 1; }

.card-tools button {
  padding: 6px;
  background: rgba(255, 255, 255, 0.9);
  color: black;
  border: none;
  border-radius: 8px;
  font-size: 12px;
  backdrop-filter: blur(4px);
}

/* --- PLACEHOLDER --- */
.placeholder {
  width: 140px;
  height: 140px;
  border-radius: 20px;
  border: 2.5px dashed var(--text-light);
  background: rgba(0,0,0,0.02);
  opacity: 0.5;
}

/* --- POOL SECTION --- */
.pool-container {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: var(--card);
  padding: 25px 40px;
  border-top: 1px solid var(--border);
  box-shadow: 0 -10px 30px rgba(0,0,0,0.04);
  z-index: 100;
}

.pool-container h3 {
  margin: 0 0 15px 0;
  font-size: 12px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-light);
}

.pool { display: flex; gap: 15px; flex-wrap: wrap; min-height: 150px; }

.hidden .card-tools, .hidden .tier-controls { display: none; }
</style>
</head>
<body>

<header>
  <div style="font-weight: 700; font-size: 18px; letter-spacing: -0.5px;">K-Tier</div>
  <div class="header-btns">
    <button onclick="addTier()">‚ûï Tier</button>
    <button onclick="toggleEdit()" id="editBtn">‚úèÔ∏è Mode √©dition : OFF</button>
    <button onclick="toggleDark()">üåô</button>
  </div>
</header>

<div class="main">
  <div class="input-section">
    <input type="text" id="artistInput" placeholder="Nom de l'artiste">
    <input type="text" id="titleInput" placeholder="Titre de la chanson">
    <button class="btn-add" onclick="addSong()">Ajouter</button>
  </div>
  <div id="tiers"></div>
</div>

<div class="pool-container">
  <h3 style="margin:0 0 10px 0; font-size: 13px; opacity: 0.5; text-transform: uppercase;">Pool</h3>
  <div id="pool" class="pool"></div>
</div>

<script>
let data = load();
let editMode = false;
let draggedId = null;
let placeholder = null;

function defaultData(){
  return {
    tiers:[
      {id:"S",name:"S",color:"#ef4444",songs:[]},
      {id:"A",name:"A",color:"#22c55e",songs:[]},
      {id:"B",name:"B",color:"#eab308",songs:[]},
      {id:"C",name:"C",color:"#9ca3af",songs:[]}
    ],
    pool:[]
  };
}

function load(){
  try{
    const raw=localStorage.getItem("tierData");
    return raw ? JSON.parse(raw) : defaultData();
  }catch(e){ return defaultData(); }
}

function save(){ localStorage.setItem("tierData", JSON.stringify(data)); }

function render(){
  const tiersDiv = document.getElementById("tiers");
  tiersDiv.innerHTML = "";

  data.tiers.forEach(t=>{
    const tier = document.createElement("div");
    tier.className = "tier";
    
    const header = document.createElement("div");
    header.className = "tier-header";
    header.style.background = t.color;
    header.innerHTML = `<span>${t.name}</span>`;

    const controls = document.createElement("div");
    controls.className = "tier-controls";

    const colorInput = document.createElement("input");
    colorInput.type = "color";
    colorInput.value = t.color;
    colorInput.onchange = e => { t.color = e.target.value; save(); render(); };

    const renameBtn = document.createElement("button");
    renameBtn.textContent = "‚úèÔ∏è";
    renameBtn.onclick = () => { const n = prompt("Nom :", t.name); if(n){ t.name=n; save(); render(); }};

    const delBtn = document.createElement("button");
    delBtn.textContent = "üóëÔ∏è";
    delBtn.onclick = () => { if(confirm("Supprimer?")){ data.pool.push(...t.songs); data.tiers=data.tiers.filter(x=>x.id!==t.id); save(); render(); }};

    controls.append(colorInput, renameBtn, delBtn);
    header.append(controls);
    tier.append(header);

    const container = document.createElement("div");
    container.className = "cards";
    setupDrop(container, t.id);
    t.songs.forEach(s => container.appendChild(createCard(s)));
    tier.append(container);
    tiersDiv.appendChild(tier);
  });

  const pool = document.getElementById("pool");
  pool.innerHTML = "";
  setupDrop(pool, null);
  data.pool.forEach(s => pool.appendChild(createCard(s)));

  document.body.classList.toggle("hidden", !editMode);
}

function createCard(song){
  const card = document.createElement("div");
  card.className = "card";
  card.draggable = true;
  card.style.backgroundImage = `url(${song.cover})`;

  card.onclick = () => { if(!editMode) window.open(song.youtubeUrl, '_blank'); };

  card.addEventListener("dragstart", () => {
    draggedId = song.id;
    setTimeout(() => card.classList.add("dragging"), 0);
  });

  card.addEventListener("dragend", () => {
    card.classList.remove("dragging");
    if(placeholder) placeholder.remove();
    draggedId = null;
  });

  card.innerHTML = `
    <div class="card-overlay"><strong>${song.artist}</strong><br>${song.title}</div>
    <div class="card-tools">
      <button onclick="event.stopPropagation(); editSong('${song.id}')">‚úèÔ∏è</button>
      <button onclick="event.stopPropagation(); removeSong('${song.id}'); save(); render();">üóëÔ∏è</button>
    </div>
  `;
  return card;
}

function setupDrop(container, tierId){
  container.addEventListener("dragover", e => {
    e.preventDefault();
    if(!placeholder) { placeholder = document.createElement("div"); placeholder.className = "placeholder"; }
    const after = getDragAfterElement(container, e.clientX);
    if(after == null) container.appendChild(placeholder);
    else container.insertBefore(placeholder, after);
  });

  container.addEventListener("drop", e => {
    e.preventDefault();
    if(!draggedId) return;
    const song = findSong(draggedId);
    removeSong(draggedId);

    const children = [...container.querySelectorAll('.card:not(.dragging)')];
    const index = children.indexOf(placeholder.nextElementSibling);
    const finalIndex = index === -1 ? children.length : index;

    if(tierId) data.tiers.find(t => t.id === tierId).songs.splice(finalIndex, 0, song);
    else data.pool.splice(finalIndex, 0, song);

    // Supprimer imm√©diatement le placeholder pour √©viter le bug visuel
    if(placeholder) placeholder.remove();
    save();
    render();
  });
}

function getDragAfterElement(container, x){
  const els = [...container.querySelectorAll(".card:not(.dragging)")];
  return els.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = x - box.left - box.width / 2;
    if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
    else return closest;
  }, { offset: -Infinity }).element;
}

function removeSong(id){
  data.pool = data.pool.filter(s => s.id !== id);
  data.tiers.forEach(t => t.songs = t.songs.filter(s => s.id !== id));
}

function findSong(id){
  return [...data.pool, ...data.tiers.flatMap(t => t.songs)].find(s => s.id === id);
}

function editSong(id){
  const s = findSong(id);
  const a = prompt("Artiste :", s.artist);
  const t = prompt("Titre :", s.title);
  if(a && t) { 
    s.artist = a; s.title = t; 
    s.youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(a + ' ' + t + ' official mv')}`;
    save(); render(); 
  }
}

async function addSong(){
  const artist = document.getElementById("artistInput").value.trim();
  const title = document.getElementById("titleInput").value.trim();
  if(!artist || !title) return;

  let cover = "";
  try {
    const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist + " " + title)}&entity=song&limit=1`);
    const json = await res.json();
    cover = json.results[0]?.artworkUrl100?.replace("100x100", "300x300") || "";
  } catch(e) {}

  const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(artist + " " + title + " official mv")}`;
  data.pool.push({ id: Date.now().toString(), artist, title, cover, youtubeUrl });
  save(); render();
  document.getElementById("artistInput").value = "";
  document.getElementById("titleInput").value = "";
}

function addTier(){
  const name = prompt("Nom ?");
  if(name) { data.tiers.push({ id: Date.now().toString(), name, color: "#3b82f6", songs: [] }); save(); render(); }
}

function toggleEdit(){
  editMode = !editMode;
  document.getElementById("editBtn").textContent = editMode ? "‚úèÔ∏è Mode √©dition : ON" : "‚úèÔ∏è Mode √©dition : OFF";
  render();
}

function toggleDark(){ document.body.classList.toggle("dark"); }

render();
</script>
</body>
</html>
