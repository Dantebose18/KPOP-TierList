<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-Tier</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:rgba(15,23,42,0.08);
  --accent:#6366f1;
  --accent-2:#8b5cf6;
  --shadow:0 10px 30px rgba(15,23,42,0.07);
}

body.dark{
  --bg:#0f172a;
  --card:#111827;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --border:rgba(255,255,255,0.06);
  --shadow:0 10px 30px rgba(0,0,0,0.4);
}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

/* ================= HEADER ================= */

.app-header{
  height:70px;
  padding:0 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:white;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  font-size:20px;
}

.header-actions{
  display:flex;
  gap:12px;
}

.icon-btn{
  width:42px;
  height:42px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.2);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}

.icon-btn:hover{
  background:rgba(255,255,255,0.35);
}

/* ================= ADD CARD ================= */

.add-card{
  max-width:520px;
  margin:50px auto;
  padding:28px;
  border-radius:24px;
  background:var(--card);
  box-shadow:var(--shadow);
  display:grid;
  gap:18px;
}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.field label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:var(--muted);
}

.field input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:transparent;
  font-size:14px;
  color:var(--text);
  outline:none;
}

.add-main{
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.add-main:hover{
  transform:translateY(-2px);
}

/* ================= MAIN ================= */

.main{
  max-width:1200px;
  margin:auto;
  padding-bottom:260px;
}

/* ================= TIERS ================= */

.tier{
  margin-bottom:30px;
  border-radius:22px;
  background:var(--card);
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid var(--border);
}

.tier-header{
  padding:18px 24px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:15px;
  color:white;
}

.tier-controls{
  display:flex;
  gap:8px;
}

.tier-controls button{
  padding:6px 10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:12px;
}

.cards{
  display:flex;
  gap:18px;
  padding:22px;
  flex-wrap:wrap;
  min-height:160px;
}

/* ================= CARDS ================= */

.card{
  width:150px;
  height:150px;
  border-radius:18px;
  background-size:cover;
  background-position:center;
  position:relative;
  cursor:grab;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.card.dragging{
  opacity:0.4;
}

.card-overlay{
  position:absolute;
  bottom:0;
  width:100%;
  padding:12px;
  font-size:12px;
  color:white;
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.85),
    rgba(0,0,0,0.4),
    transparent
  );
}

.card-tools{
  position:absolute;
  top:8px;
  right:8px;
  display:flex;
  gap:6px;
}

.card-tools button{
  background:rgba(0,0,0,0.7);
  border:none;
  color:white;
  border-radius:8px;
  padding:6px 8px;
  font-size:11px;
  cursor:pointer;
}

/* Pas d'agrandissement dans la pool */
.pool .card:hover{
  transform:none;
}

/* ================= POOL ================= */

.pool-container{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:25px 40px;
  background:var(--card);
  border-top:1px solid var(--border);
}

.pool-container h3{
  margin:0 0 12px 0;
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--muted);
}

.pool{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  min-height:160px;
}

.hidden .card-tools,
.hidden .tier-controls{
  display:none;
}
</style>
</head>
<body>

<header class="app-header">
  <div class="brand">üéß K-Tier</div>
  <div class="header-actions">
    <button class="icon-btn" onclick="addTier()">Ôºã</button>
    <button class="icon-btn" onclick="toggleEdit()">‚úé</button>
    <button class="icon-btn" onclick="toggleDark()">‚òæ</button>
  </div>
</header>

<div class="add-card">
  <div class="field">
    <label>Artiste</label>
    <input type="text" id="artistInput" placeholder="Ex: IU">
  </div>
  <div class="field">
    <label>Titre</label>
    <input type="text" id="titleInput" placeholder="Ex: Love Poem">
  </div>
  <button class="add-main" onclick="addSong()">Ajouter</button>
</div>

<div class="main">
  <div id="tiers"></div>
</div>

<div class="pool-container">
  <h3>Pool</h3>
  <div id="pool" class="pool"></div>
</div>

<script>
let data = load();
let editMode = false;
let draggedId = null;

function defaultData(){
  return {
    tiers:[
      {id:"S",name:"S",color:"#ef4444",songs:[]},
      {id:"A",name:"A",color:"#22c55e",songs:[]},
      {id:"B",name:"B",color:"#eab308",songs:[]},
      {id:"C",name:"C",color:"#9ca3af",songs:[]}
    ],
    pool:[]
  };
}

function load(){
  try{
    const raw=localStorage.getItem("tierData");
    return raw ? JSON.parse(raw) : defaultData();
  }catch(e){ return defaultData(); }
}

function save(){
  localStorage.setItem("tierData", JSON.stringify(data));
}

function render(){
  const tiersDiv = document.getElementById("tiers");
  tiersDiv.innerHTML = "";

  data.tiers.forEach(t=>{
    const tier = document.createElement("div");
    tier.className = "tier";

    const header = document.createElement("div");
    header.className = "tier-header";
    header.style.background = t.color;
    header.innerHTML = `<span>${t.name}</span>`;

    const controls = document.createElement("div");
    controls.className = "tier-controls";

    const rename = document.createElement("button");
    rename.textContent = "‚úèÔ∏è";
    rename.onclick = () => {
      const n = prompt("Nom :", t.name);
      if(n){ t.name=n; save(); render(); }
    };

    const del = document.createElement("button");
    del.textContent = "üóëÔ∏è";
    del.onclick = () => {
      if(confirm("Supprimer ?")){
        data.pool.push(...t.songs);
        data.tiers = data.tiers.filter(x=>x.id!==t.id);
        save(); render();
      }
    };

    controls.append(rename, del);
    header.append(controls);
    tier.append(header);

    const container = document.createElement("div");
    container.className = "cards";
    setupDrop(container, t.id);

    t.songs.forEach(s => container.appendChild(createCard(s)));
    tier.append(container);
    tiersDiv.appendChild(tier);
  });

  const pool = document.getElementById("pool");
  pool.innerHTML = "";
  setupDrop(pool, null);
  data.pool.forEach(s => pool.appendChild(createCard(s)));

  document.body.classList.toggle("hidden", !editMode);
}

function createCard(song){
  const card = document.createElement("div");
  card.className = "card";
  card.draggable = true;
  card.style.backgroundImage = `url(${song.cover})`;

  card.addEventListener("dragstart", () => {
    draggedId = song.id;
    card.classList.add("dragging");
  });

  card.addEventListener("dragend", () => {
    card.classList.remove("dragging");
    draggedId = null;
  });

  card.onclick = () => {
    if(!editMode) window.open(song.youtubeUrl, '_blank');
  };

  card.innerHTML = `
    <div class="card-overlay">
      <strong>${song.artist}</strong><br>${song.title}
    </div>
    <div class="card-tools">
      <button onclick="event.stopPropagation(); editSong('${song.id}')">‚úèÔ∏è</button>
      <button onclick="event.stopPropagation(); removeSong('${song.id}'); save(); render();">üóëÔ∏è</button>
    </div>
  `;

  return card;
}

/* DRAG FIX STABLE */
function setupDrop(container, tierId){
  container.addEventListener("dragover", e => {
    e.preventDefault();
    const afterElement = getDragAfter(container, e.clientY);
    const draggable = document.querySelector(".dragging");
    if(!draggable) return;

    if(afterElement == null){
      container.appendChild(draggable);
    } else {
      container.insertBefore(draggable, afterElement);
    }
  });

  container.addEventListener("drop", e => {
    e.preventDefault();
    if(!draggedId) return;

    const song = findSong(draggedId);
    removeSong(draggedId);

    if(tierId){
      data.tiers.find(t=>t.id===tierId).songs.push(song);
    } else {
      data.pool.push(song);
    }

    save();
    render();
  });
}

function getDragAfter(container, y){
  const els = [...container.querySelectorAll(".card:not(.dragging)")];
  return els.find(el=>{
    const box = el.getBoundingClientRect();
    return y < box.top + box.height/2;
  });
}

function removeSong(id){
  data.pool = data.pool.filter(s=>s.id!==id);
  data.tiers.forEach(t=>t.songs = t.songs.filter(s=>s.id!==id));
}

function findSong(id){
  return [...data.pool,...data.tiers.flatMap(t=>t.songs)]
    .find(s=>s.id===id);
}

function editSong(id){
  const s = findSong(id);
  const a = prompt("Artiste :", s.artist);
  const t = prompt("Titre :", s.title);
  if(a && t){
    s.artist=a;
    s.title=t;
    s.youtubeUrl=`https://www.youtube.com/results?search_query=${encodeURIComponent(a+' '+t+' official mv')}`;
    save(); render();
  }
}

async function addSong(){
  const artist = document.getElementById("artistInput").value.trim();
  const title = document.getElementById("titleInput").value.trim();
  if(!artist||!title) return;

  let cover="";
  try{
    const res=await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist+" "+title)}&entity=song&limit=1`);
    const json=await res.json();
    cover=json.results[0]?.artworkUrl100?.replace("100x100","300x300")||"";
  }catch(e){}

  const youtubeUrl=`https://www.youtube.com/results?search_query=${encodeURIComponent(artist+" "+title+" official mv")}`;

  data.pool.push({
    id:Date.now().toString(),
    artist,
    title,
    cover,
    youtubeUrl
  });

  save();
  render();
  document.getElementById("artistInput").value="";
  document.getElementById("titleInput").value="";
}

function addTier(){
  const name=prompt("Nom ?");
  if(name){
    data.tiers.push({
      id:Date.now().toString(),
      name,
      color:"#6366f1",
      songs:[]
    });
    save();
    render();
  }
}

function toggleEdit(){
  editMode=!editMode;
  render();
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

render();
</script>
</body>
</html>
