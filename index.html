<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>KPOP Tier List</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7f9;
  --card:#ffffff;
  --text:#1f2937;
  --border:#e5e7eb;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
  --border:#334155;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:15px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button,input{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
}

button{cursor:pointer}

.main{
  max-width:1200px;
  margin:auto;
  padding-bottom:220px;
}

.tier{
  background:var(--card);
  border-radius:14px;
  margin-bottom:18px;
}

.tier-header{
  padding:10px;
  color:white;
  font-weight:600;
  border-radius:14px 14px 0 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.tier-header span{
  cursor:pointer;
}

.cards{
  display:flex;
  gap:14px;
  padding:14px;
  flex-wrap:wrap;
  min-height:150px;
}

.card{
  width:140px;
  height:140px;
  border-radius:16px;
  background-size:cover;
  background-position:center;
  position:relative;
  cursor:grab;
  overflow:hidden;
}

.card-overlay{
  position:absolute;
  bottom:0;
  width:100%;
  padding:8px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(4px);
  color:white;
  font-size:12px;
}

.card-tools{
  position:absolute;
  top:6px;
  right:6px;
  display:flex;
  gap:6px;
}

.card-tools button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  border-radius:6px;
  padding:3px 6px;
  font-size:12px;
}

.hidden .card-tools,
.hidden .tier-tools{
  display:none;
}

.pool-container{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  padding:14px;
  border-top:2px solid var(--border);
}

.pool{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  min-height:150px;
}
</style>
</head>
<body>

<header>
  <button onclick="addTier()">‚ûï Tier</button>
  <button onclick="toggleEdit()" id="editBtn">‚úèÔ∏è Mode √©dition : OFF</button>
  <button onclick="toggleDark()">üåô Dark</button>
</header>

<div class="main">

<div style="display:flex;gap:10px;margin:20px 0;">
  <input id="artistInput" placeholder="Artiste">
  <input id="titleInput" placeholder="Titre">
  <button onclick="addSong()">Ajouter</button>
</div>

<div id="tiers"></div>
</div>

<div class="pool-container">
<h3>üéµ Pool</h3>
<div id="pool" class="pool"></div>
</div>

<script>
/* ======================
   DATA SAFE SYSTEM
====================== */

function getDefaultData(){
  return {
    tiers:[
      {id:"S",name:"S",color:"#ef4444",songs:[]},
      {id:"A",name:"A",color:"#22c55e",songs:[]},
      {id:"B",name:"B",color:"#eab308",songs:[]},
      {id:"C",name:"C",color:"#9ca3af",songs:[]}
    ],
    pool:[]
  };
}

function loadData(){
  try{
    const raw=localStorage.getItem("tierData");
    if(!raw) return getDefaultData();
    const parsed=JSON.parse(raw);
    if(parsed && parsed.tiers && parsed.pool) return parsed;
  }catch(e){}
  return getDefaultData();
}

function saveData(){
  localStorage.setItem("tierData", JSON.stringify(data));
}

let data=loadData();
let editMode=false;
let draggedId=null;

/* ======================
   RENDER
====================== */

function render(){
  const tiersDiv=document.getElementById("tiers");
  tiersDiv.innerHTML="";

  data.tiers.forEach(t=>{
    const tier=document.createElement("div");
    tier.className="tier";

    const header=document.createElement("div");
    header.className="tier-header";
    header.style.background=t.color;

    const title=document.createElement("span");
    title.textContent=t.name;

    if(editMode){
      title.onclick=()=>{
        const newName=prompt("Nouveau nom :",t.name);
        if(newName){
          t.name=newName;
          saveData();
          render();
        }
      };
    }

    const colorInput=document.createElement("input");
    colorInput.type="color";
    colorInput.value=t.color;
    colorInput.className="tier-tools";
    colorInput.onchange=(e)=>{
      t.color=e.target.value;
      saveData();
      render();
    };

    header.append(title,colorInput);

    const container=document.createElement("div");
    container.className="cards";

    container.ondragover=e=>e.preventDefault();
    container.ondrop=()=>moveCard(t.id);

    t.songs.forEach(song=>{
      container.appendChild(createCard(song));
    });

    tier.append(header,container);
    tiersDiv.appendChild(tier);
  });

  const pool=document.getElementById("pool");
  pool.innerHTML="";
  pool.ondragover=e=>e.preventDefault();
  pool.ondrop=()=>moveCard(null);

  data.pool.forEach(song=>{
    pool.appendChild(createCard(song));
  });

  document.body.classList.toggle("hidden",!editMode);
}

/* ======================
   CARD
====================== */

function createCard(song){
  const card=document.createElement("div");
  card.className="card";
  card.draggable=true;
  card.style.backgroundImage=`url(${song.cover||""})`;

  card.ondragstart=()=>draggedId=song.id;

  const overlay=document.createElement("div");
  overlay.className="card-overlay";
  overlay.innerHTML=`<strong>${song.artist}</strong><br>${song.title}`;

  const tools=document.createElement("div");
  tools.className="card-tools";

  const editBtn=document.createElement("button");
  editBtn.textContent="‚úèÔ∏è";
  editBtn.onclick=()=>{
    const a=prompt("Artiste :",song.artist);
    const t=prompt("Titre :",song.title);
    if(a!==null && t!==null){
      song.artist=a.trim();
      song.title=t.trim();
      saveData();
      render();
    }
  };

  const delBtn=document.createElement("button");
  delBtn.textContent="üóëÔ∏è";
  delBtn.onclick=()=>removeSong(song.id);

  tools.append(editBtn,delBtn);
  card.append(overlay,tools);

  return card;
}

/* ======================
   LOGIC
====================== */

function removeSong(id){
  data.pool=data.pool.filter(s=>s.id!==id);
  data.tiers.forEach(t=>{
    t.songs=t.songs.filter(s=>s.id!==id);
  });
  saveData();
  render();
}

function moveCard(targetTierId){
  if(!draggedId) return;

  let song=findSong(draggedId);
  if(!song) return;

  removeSong(draggedId);

  if(targetTierId){
    const tier=data.tiers.find(t=>t.id===targetTierId);
    tier.songs.push(song);
  }else{
    data.pool.push(song);
  }

  saveData();
  render();
}

function findSong(id){
  return [...data.pool,...data.tiers.flatMap(t=>t.songs)]
    .find(s=>s.id===id);
}

/* ======================
   ACTIONS
====================== */

async function addSong(){
  const artist=document.getElementById("artistInput").value.trim();
  const title=document.getElementById("titleInput").value.trim();
  if(!artist||!title) return;

  const id=Date.now().toString()+Math.random().toString(16).slice(2);

  let cover="";
  try{
    const res=await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(title+" "+artist)}&entity=song&limit=1`);
    const json=await res.json();
    cover=json.results[0]?.artworkUrl100?.replace("100x100","300x300")||"";
  }catch(e){}

  data.pool.push({id,artist,title,cover});
  saveData();
  render();

  document.getElementById("artistInput").value="";
  document.getElementById("titleInput").value="";
}

function addTier(){
  const name=prompt("Nom du tier ?");
  if(!name) return;

  data.tiers.push({
    id:Date.now().toString(),
    name,
    color:"#3b82f6",
    songs:[]
  });

  saveData();
  render();
}

function toggleEdit(){
  editMode=!editMode;
  document.getElementById("editBtn").textContent=
    editMode?"‚úèÔ∏è Mode √©dition : ON":"‚úèÔ∏è Mode √©dition : OFF";
  render();
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

render();
</script>
</body>
</html>
